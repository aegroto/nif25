model:
  genesis_params:
    architecture: { range: [480, 96], e: 6.0, length: 5 }

__loss: &loss
  - { type: log_cosh, weight: 1.0 }
  - { type: ssim, weight: 0.01 }

fitting:
  training:
    loss: *loss

quantization:
  training:
    loss: *loss

quantization_search:
  eval_mode: "ms-ssim"
  drop_tolerance: 0.15
