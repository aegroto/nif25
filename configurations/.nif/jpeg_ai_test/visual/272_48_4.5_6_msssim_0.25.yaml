model:
  genesis_params:
    architecture:
      range:
      - 272
      - 48
      e: 4.5
      length: 6
  generator_params:
    shuffle: 4
__loss: &id001
- type: log_cosh
  weight: 1.0
- type: ssim
  weight: 0.01
fitting:
  training:
    loss: *id001
quantization:
  training:
    loss: *id001
quantization_search:
  eval_mode: ms-ssim
  drop_tolerance: 0.25
