model:
  genesis_params:
    architecture:
      range:
      - 320
      - 80
      e: 5.0
      length: 5
  generator_params:
    shuffle: 4
__loss: &id001
- type: log_cosh
  weight: 1.0
- type: ssim
  weight: 0.01
fitting:
  training:
    loss: *id001
quantization:
  training:
    loss: *id001
quantization_search:
  eval_mode: ms-ssim
  drop_tolerance: 0.05
