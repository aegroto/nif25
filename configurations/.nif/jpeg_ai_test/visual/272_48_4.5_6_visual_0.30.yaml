model:
  genesis_params:
    architecture: { range: [272, 48], e: 4.5, length: 6 }

__loss: &loss
  - { type: log_cosh, weight: 1.0 }
  - { type: ssim, weight: 0.01 }

fitting:
  training:
    loss: *loss

quantization:
  training:
    loss: *loss

quantization_search:
  eval_mode: "ms-ssim"
  drop_tolerance: 0.30




